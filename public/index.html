<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link rel="stylesheet" href="loginStyle.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/themes/blue/pace-theme-minimal.css" rel="stylesheet" />
    <link rel="stylesheet" href="loading-bar.css">
</head>

<body>
    <main>
        <section class="login">
            <label for="email-lg">Email:</label>
            <input id="email-lg" type="text">
            <label for="pw-lg">Password:</label>
            <input id="pw-lg" type="password">
            <input id="login" type="button" value="Login">

            <ul>
                <li>New Here? <a href="#" id="showRegister">Register</a></li>
            </ul>
        </section>

        <section class="register">
            <label for="name">Name:</label>
            <input id="name" type="text">
            <label for="email">Email:</label>
            <input id="email" type="text">
            <label for="pw">Password:</label>
            <input id="pw" type="password">
            <input id="signIn" type="button" value="Sign In">

            <ul>
                <li>Already a member? <a href="#" id="showLogin">Login</a></li>
            </ul>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/pace.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
</body>

</html>
